server:
  port: 5554
spring:
  datasource:
    url: jdbc:h2:file:~/personDB
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    com.centime: debug
